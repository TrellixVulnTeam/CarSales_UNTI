{% extends "layout.html" %}
{% include "includes/nav.html" %}
{% block content %}

        {% for user in users %}
        
       <dl>
           <dt>UserID: {{ user.user_id }}</dt>
           <dd>Email: {{ user.email }}</dd>
           <dd>Password: {{ user.password }}</dd>
       </dl>

       {% else %}

       <h3>No users yet</h3>
       {% endfor %}


{% endblock %}
